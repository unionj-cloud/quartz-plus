server.port=8518
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true
server.servlet.encoding.charset=utf-8
server.shutdown=graceful
spring.lifecycle.timeout-per-shutdown-phase=10s

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.password=123456
spring.datasource.username=root
spring.datasource.url=jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3306}/${DB_NAME:quartz-plus}?useSSL=false&serverTimezone=Asia/Shanghai&collation=utf8mb4_unicode_ci&useUnicode=true&characterEncoding=UTF-8&allowPublicKeyRetrieval=true

spring.quartz.job-store-type=jdbc
spring.quartz.jdbc.initialize-schema=always
spring.quartz.properties.org.quartz.jobStore.class=org.springframework.scheduling.quartz.LocalDataSourceJobStore
spring.quartz.properties.org.quartz.jobStore.driverDelegateClass=org.quartz.impl.jdbcjobstore.StdJDBCDelegate
spring.quartz.properties.org.quartz.jobStore.useProperties=false
spring.quartz.properties.org.quartz.jobStore.misfireThreshold=5000
spring.quartz.properties.org.quartz.jobStore.clusterCheckinInterval=15000
spring.quartz.properties.org.quartz.scheduler.idleWaitTime=1000

quartz.scheduler.simple-job-a.instance-name=SimpleJobASchedulerWb
quartz.scheduler.simple-job-a.thread-count=8
quartz.scheduler.simple-job-a.thread-name-prefix=SimpleJobA_
quartz.scheduler.simple-job-a.table-prefix=QRTZ_
quartz.scheduler.simple-job-a.clustered=true
quartz.scheduler.simple-job-a.description=simple job a
quartz.scheduler.simple-job-a.enabled=false
quartz.scheduler.simple-job-a.auto-startup=true

quartz.scheduler.simple-job-b.instance-name=SimpleJobBSchedulerWb
quartz.scheduler.simple-job-b.thread-count=8
quartz.scheduler.simple-job-b.thread-name-prefix=SimpleJobB_
quartz.scheduler.simple-job-b.table-prefix=QRTZ_
quartz.scheduler.simple-job-b.clustered=true
quartz.scheduler.simple-job-b.description=simple job b
quartz.scheduler.simple-job-b.enabled=true
quartz.scheduler.simple-job-b.auto-startup=true
